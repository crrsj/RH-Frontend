<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>RH</title>
</head>
<body>
    
   
    <form id="form">
        <h2>Cadastro de Funcionário</h2>
        <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
        <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <input type="text" id="cargo" name="cargo" placeholder="Cargo" required>
        <input type="number" id="salario" name="salario" placeholder="Salário" required>
        <label for="dataAdmissao">Data de Admissão:</label>
        <input type="date" id="dataAdmissao" name="dataAdmissao" required>
        <label for="dataDemissao">Data de Demissão:</label>
        <input type="date" name="dataDemissao" id="dataDemissao">
        <label for="status">Status:</label>
        <select name="status" id="status">
            <option value="ATIVO">Ativo</option>            
        </select>        
         <br>
         <br>       
        <button  type="button" class=""onclick="enviarFormulario()">Enviar</button>     
        <br>
        <br>   
        <a btn btn-link href="./index.html">Voltar</a>
    </form>
  



 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./form.js"></script>
</body>
</html>
