<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tabela.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>RH</title>
</head>
<body>
    <table id="tabelaFuncionarios" class="table table-dark table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Tel</th>
                <th>cpf</th>                
                <th>Email</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Admissão</th>
                <th>Demissão</th>                
                <th>Status</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
           
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>
   

    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Atualizar Funcionário</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="myInput">
                    <div class="mb-3">
                      <label for="id" class="form-label">ID</label>
                      <input type="text" class="form-control" id="id" readonly>
                    
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome">
                       
                      </div>
                     <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone">
                      
                      </div>
                      <div class="mb-3">
                        <label for="cpf" class="form-label">Cpf</label>
                        <input type="text" class="form-control" id="cpf">
                        
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                        
                      </div>
                      
                      <div class="mb-3">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input type="Cargo" class="form-control" id="cargo">
                        
                     </div>
                     <div class="mb-3">
                        <label for="salario" class="form-label">Salário</label>
                        <input type="number" class="form-control" id="salario">
                        
                      </div>
                      <div class="mb-3">
                        <label for="dataAdmissao" class="form-label">Admissão</label>
                        <input type="date" class="form-control" id="dataAdmissao">
                       
                      </div>
                      <div class="mb-3">
                        <label for="dataDemissao" class="form-label">Demissão</label>
                        <input type="date" class="form-control" id="dataDemissao">                       
                       
                      </div>
                      <label for="status" class="form-label">Status</label>
                      <select class="form-select" id="status" >                      
                        <option value="ATIVO">Ativo</option>
                        <option value="INATIVO">Inativo</option>                          
                      </select>                   
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="updateUserData()">Salvar</button>
            </div>
          </div>
        </div>
      </div>

      

     <a btn btn-link href="./index.html"> Voltar</a>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./form.js"></script>
</body>
</html>
